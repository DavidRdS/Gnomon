<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnomon - Mapa do Campus</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map-app-container">
        
        <header class="top-bar">
            <i class="fa-solid fa-bars menu-icon"></i>
            
            <a href="index.html" class="app-logo">
                <img src="Gnomon Logo _ SEM NOME.png" alt="Ícone Gnomon">
                <span>GNOMON</span>
            </a>

            <i class="fa-solid fa-circle-user profile-icon"></i>
        </header>

        <main class="content-area">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Buscar local, sala ou serviço...">
            </div>
            
            <div id="map-container">
                <div class="map-placeholder">
                    <i class="fa-regular fa-map"></i>
                    <p>O mapa interativo será carregado aqui...</p>
                </div>
            </div>
        </main>

        <footer class="bottom-nav">
            <div class="nav-item active">
                <i class="fa-solid fa-map-location-dot"></i>
                <span>Mapa</span>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-list-ul"></i>
                <span>Locais</span>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-star"></i>
                <span>Favoritos</span>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-gear"></i>
                <span>Ajustes</span>
            </div>
        </footer>

    </div>
    
    <script src="script.js"></script> 

    <script src="app.js"></script>

</body>
</html>
