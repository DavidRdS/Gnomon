<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Gnomon — Offline</title>
  <style>
    :root{
      --brand:#4A90E2;       /* azul sutil (ajuste se quiser) */
      --ink:#000000;         /* texto */
      --muted:#000000;       /* secundário */
      --bg:#ffffff;          /* fundo */
      --card:#ffffff;        /* cartão */
      --line:#e5e7eb;        /* linha sutil */
      --radius:14px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --ink:#e5e7eb;
        --muted:#a3acb9;
        --bg:#0b0f16;
        --card:#0f141c;
        --line:#1f2530;
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      color:var(--ink);
      background:var(--bg);
      display:grid;
      place-items:center;
      padding:24px;
    }

    .wrap{ width:100%; max-width:720px; }

    header{
      display:flex; align-items:center; gap:10px;
      margin:0 0 10px; user-select:none;
    }
    .wordmark{ font-weight:700; letter-spacing:.22em; font-size:14px; }
    .ring{
      display:inline-grid; place-items:center;
      width:12px; height:12px; border-radius:50%;
      border:2px solid var(--brand); margin:0 2px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:24px;
    }

    .hero{ display:grid; gap:14px; }

    h1{ margin:0; font-size:clamp(22px, 3.2vw, 28px); letter-spacing:-.01em; }
    p{ margin:0; color:var(--muted); line-height:1.6; }

    .status{
      display:inline-flex; align-items:center; gap:8px;
      margin-top:14px; color:var(--muted); font-size:.95rem;
    }
    .dot{
      width:8px; height:8px; border-radius:50%;
      background:#ef4444; /* offline */
    }
    .online .dot{ background:#22c55e; } /* online */

    .actions{
      display:flex; flex-wrap:wrap; gap:10px; margin-top:16px;
    }
    .btn{
      appearance:none; border-radius:10px;
      padding:9px 14px; font-weight:600; cursor:pointer;
      background:transparent; color:var(--ink);
      border:1px solid var(--line);
      transition: background .2s, border-color .2s;
    }
    .btn:hover{ background:rgba(0,0,0,.03); }
    .btn:focus-visible{ outline:2px solid color-mix(in oklab, var(--brand), transparent 65%); outline-offset:2px; }

    .btn-primary{
      color:var(--brand);
      border-color: color-mix(in oklab, var(--brand), var(--line) 70%);
    }
    .btn-primary:hover{
      background: color-mix(in oklab, var(--brand), transparent 90%);
    }

    .tip{ margin-top:10px; font-size:.92rem; color:var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <header aria-hidden="true">
      <div class="wordmark">GN<span class="ring"></span>MON</div>
    </header>

    <section class="card">
      <div class="hero">
        <div>
          <h1>Sem conexão</h1>
          <p>Alguns recursos podem não funcionar até a internet voltar.</p>

          <div id="status" class="status" aria-live="polite">
            <span class="dot" aria-hidden="true"></span>
            <span id="statusText">Aguardando conexão…</span>
          </div>

          <div class="actions">
            <button class="btn btn-primary" id="retryBtn">Tentar novamente</button>
            <button class="btn" id="homeBtn">Abrir início</button>
          </div>

          <p class="tip">Dica: como PWA, páginas visitadas recentemente podem abrir mesmo offline.</p>
        </div>
      </div>
    </section>
  </div>

  <script>
    function setOnline(isOnline) {
      const status = document.getElementById('status');
      const text = document.getElementById('statusText');
      status.classList.toggle('online', isOnline);
      text.textContent = isOnline ? 'Conexão restaurada — atualizando…' : 'Aguardando conexão…';
    }

    function handleOnline() {
      setOnline(true);
      setTimeout(() => location.reload(), 600);
    }
    function handleOffline() { setOnline(false); }

    document.getElementById('retryBtn').addEventListener('click', () => {
      if (navigator.onLine) { location.reload(); return; }
      fetch('.', { method: 'HEAD', cache: 'no-store' })
        .then(() => location.reload())
        .catch(() => {});
    });

    document.getElementById('homeBtn').addEventListener('click', () => {
      location.href = '/';
    });

    window.addEventListener('online', handleOnline);
    window.addEventListener('offline', handleOffline);
    setOnline(navigator.onLine);
  </script>
</body>
</html>
